<div class="auth-wrapper aut-bg-img-side cotainer-fiuid align-items-stretch">
  <div class="row align-items-center w-100 align-items-stretch bg-white">
    <div class="d-none d-lg-flex col-lg-8 aut-bg-img align-items-center d-flex justify-content-center">
        <!--Muestra de la imagen-->
    </div>
    <div class="col-lg-4 align-items-stret h-100 align-items-center d-flex justify-content-center">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class=" auth-content text-center">
          <div class="mb-4">
            <i class="feather icon-unlock auth-icon"></i>
          </div>
          <h3 class="mb-4">Acceso</h3>
          <label>Usuario</label>
          <div class="form-group input-group mb-3">
            <input type="text"  placeholder="Usuario" formControlName="username" [(ngModel)]="login.usuario" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Se requiere un usuario</div>
            </div>
          </div>
          <label>Contraseña</label>
          <div class="form-group input-group mb-4">
            <input type="password"  placeholder="Contraseña" formControlName="password" [(ngModel)]="login.password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Se requiere una contraseña</div>
            </div>
          </div>
          <div class="form-group">
            <button id="new_btn" [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Acceso
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
